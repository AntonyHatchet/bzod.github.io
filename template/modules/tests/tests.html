<div id="tests">
	<script id="testTemplate" type="text/x-handlebars-template">
		<style>
		  #tests {
			background-image:url({{background}});
		  }
		</style>
		<a class="goBackButton"></a>
		{{#each questions}}
			<div id={{id}} data-id={{dataId}}>
				<section class="first" data-count="0">
					<h1>{{name}}</h1>
					<p class="subtitle">{{cityEntry.subtitle}}</p>
					<p>{{cityEntry.aditionalSubtitle}}</p>
					<img class="god" src={{cityEntry.godImg}}>
					<p class="question">{{cityEntry.text}}</p>
					<a class="goNext"></a>
				</section>
				{{#each cityBloks}}
					<section class="bloks" data-count={{math @index "+" 1}} >
						{{#if left.image}}
							<div class="left">
								<img class="bloksImage" src={{left.image}}>
							</div>
							<div class="right">
								<h1>{{right.header}}</h1>
								{{#each right.text}}
									<p>{{this}}</p>
								{{/each}}
							</div>
						{{else}}
							<div class="right">
								<img class="bloksImage" src={{right.image}}>
							</div>
							<div class="left">
								<h1>{{left.header}}</h1>
								{{#each left.text}}
									<p>{{this}}</p>
								{{/each}}
							</div>
						{{/if}}
					</section>
				{{/each}}
				<section class='questions'>
					<h1>Внимание вопрос</h1>
					<p>{{question}}</p>
					{{#if status}}
						<div class="answers">
					{{else}}
						<div class="answers active">
					{{/if}}
						{{#each answers}}
							{{#if wrong}}
								<div class="imgContainer">
									<img src={{wrong.img}} class="false" data-toogle="wrongHover">
									<div class="wrongHover"></div>
								</div>
							{{else}}
								<div class="imgContainer">
									<img src={{right.img}} class="true" data-toogle="rightHover">
									<div class="rightHover"></div>
								</div>
							{{/if}}
						{{/each}}
						</div>
				</section>
			</div>
		{{/each}}
		<div id="finishTest" class="finishTest">
			<h1>Поздравляем:)</h1>
			<p>Вы прошли этап игры</p>
			<p class="testName">{{testName}}</p>
			<p>Все артефакты собранны и вы можетье увидеть готовое полотно.</p>
			<ul>
				{{#each questions}}
					<li>
						<p class="rewardImagTitle">{{name}}</p>
						<div class="rewardImg">
							<img src={{reward}}>
						</div>
					</li>
				{{/each}}
			</ul>
			<a href="#lessons/Уроки Валентина Серова">Собрать картину</a>
		</div>
	</script>
</div>
